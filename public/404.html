<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 获取当前路径
    const path = window.location.pathname;
    // 如果是GitHub Pages路径，重定向到index.html
    if (path.startsWith('/umi-admin/')) {
      window.location.href = '/umi-admin/index.html';
    } else {
      window.location.href = '/index.html';
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/umi-admin/index.html">
  </noscript>
</head>

<body>
  <p>正在重定向...</p>
  <p>如果页面没有自动跳转，请 <a href="/umi-admin/index.html">点击这里</a>。</p>
</body>

</html>
